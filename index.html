<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Codystar|Londrina+Outline|Press+Start+2P');
  </style>
</head>
  <body id=background class ="container">
    <div>

      <section id='app' class="container" >

        <div>
            <h1 class='title'>GUESSING GAME!!</h1>
        </div>

        <section class="container" id="gameZone">
            <h3>pick a number between 1 - 100</h3>
          <div id='input-parent'>
                <input class="btn btn-default" id="player-input" placeholder="#" maxlength="3" autofocus=autofocus></input>
                <button class="btn btn-default" id="submitGuess">guess</button>
          </div>

          <div id='guesses'>
            <h3>previous guesses</h3>
            <ul id='guess-list'>
                <li class='guess'>?</li>
                <li class='guess'>?</li>
                <li class='guess'>?</li>
                <li class='guess'>?</li>
                <li class='guess'>?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class="btn btn-default" id="buttonBackground">reset</button>
            <button class="btn btn-default" id="buttonBackground">hint</button>
          </div>

        </section>
      </section>



    <footer class= 'container'>
      <h5 class="center">project by Mary Warrick</h5>  
      <div class="row">
         <div id='tags'>
            <div class='col-xs-6'><img id='vertCenter' align='middle' class='img-responsive' src='fa-logo@2x.png'></div>
            <div class='col-xs-6'><img class='img-responsive' src='graceHopperBlack.jpeg'></div>
          </div>
        </div> 
    </footer>
  </body>
</html>
