<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style2.css'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Codystar|Londrina+Outline|Press+Start+2P');
      </style>
  </head>
  <body>

    <div id='app' class='container center'>

        <div id='headers'>
          <h1 id='title'>GUESSING GAME!</h1>
          <h5 id='subtitle'>guess a number between 1-100!</h5>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button class='btn btn-success' id='submit'>go!</button>
          </div>

          <div id='guesses'>
            <h5>previous guesses</h5>
            <ul id='guess-list'>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class="btn btn-default" id="buttonBackground">reset</button>
            <button class="btn btn-default" id="buttonBackground">hint</button>
          </div>
        </div>
      </div>



    <footer class='center'>
        <h5 id ='mary' class='center'>project by mary warrick</h5>
        <div id = 'tags' class='row'>
        <div class='col-xs-6'>
            <img class'img-responsive' align='right' src='fa-logo@2x.png'></img>
          </div>
          <div class='col-xs-6'>
            <img class'img-responsive' align='left' src='grace_hopper_academy.png'></img>
          </div> 
        </div>
    </footer>

  </body>
</html>
